<!--Basic Interactive site using javascript-->
<!doctype html>
<html>
<head>
    <title>Reaction Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style>
    
    #box{
        
    width: 200px;
    height: 200px;
    background-color: blue;
    display: none;
    position: relative;
    }   
        
        
    </style>
    
</head>



<body>
    
    <h1>Test you reaction time!</h1>
    
    <p>Your time: <span id="time"></span></p>
    
    <div id=box></div>
    
    <script type="text/javascript">
    
    //This function changes the color of the boxes and circles
    
        function getRandomColor() {
            var letters = '0123456789ABCDEF'.split('');
            var color = '#';
            for (var i=0; i < 6; i++){
                color += letters[Math.round(Math.random() * 15)];
            }
            return color;
        }
        
        var clickedTime; var createdTime; var reactionTime;
    
    //This function changes the border radius to change the squares into circles.
    
        function makeBox() {
            
            createdTime=Date.now();
            
            var time=Math.random();
        
            time=time*3000;
        
            setTimeout(function(){
                
            if (Math.random()>0.5) {
                
                document.getElementById("box").style.borderRadius="100px";
                
            }else{
                
                document.getElementById("box").style.borderRadius="0px";
                
            }
            
            var top=Math.random();
            
            top=top*300;
            
            var left=Math.random();
            
            left=left*500;
            
            document.getElementById("box").style.top=top+"px";
            
            document.getElementById("box").style.left=left+"px";
                
                
            document.getElementById("box").style.backgroundColor=getRandomColor();
            
            document.getElementById("box").style.display="block";
            
            createdTime=Date.now();
            
        }, time);
            
        }
        //This stores the time it took for user the click the object.
        document.getElementById("box").onclick=function(){
            
            clickedTime=Date.now();
            
            reactionTime=(clickedTime-createdTime)/1000;
            
            document.getElementById("time").innerHTML=reactionTime;
            
            this.style.display="none";
            
            makeBox();
        }
        
        makeBox();
        
    </script>
    
</body>
</html>
